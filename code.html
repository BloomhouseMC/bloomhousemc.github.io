<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="monokai.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<script src="highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</head>

<body>
    <button id="button1" onclick="CopyToClipboard('copy')" class="fas fa-copy" style="color:dimgrey; background: none; padding:1px; border: none;"></button>
	<div class="border" style="background-color:1D1D21;">
	<pre><code class="language-java" id="copy-code">public static void(){
    int number = 5;
}
</code></pre>
		</div>
    
    
    
<script>
function CopyToClipboard(containerid) {
  if (document.selection) {
    var range = document.body.createTextRange();
    range.moveToElementText(document.getElementById(containerid));
    range.select().createTextRange();
    document.execCommand("copy-code");
  } else if (window.getSelection) {
    var range = document.createRange();
    range.selectNode(document.getElementById(containerid));
    window.getSelection().addRange(range);
    document.execCommand("copy-code");
  }
}
</script>
</body>
</html>
